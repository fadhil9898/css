<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikumCSS1-CSS Selector</title>
    <style>
        h1 {
            color: blue;
        }
        .my-class{
            font-weight: bold;
        }
        .my-id{
            text-decoration: underline
        }
        [type="submit"] {
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <h1> hello world.!!</h1>
    <p class="my-class">This paragraph has a class</p>
    <p id="my-id">this paragraph has an ID.</p>
    <input type="text" value="input field">
    <input type="submit" value="submit button">
    <p class="highlight">this is paragraph is highlighted</p>
</body>
</html>
